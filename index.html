<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-custom">
      <span class="navbar-brand mb-0 h1 text-center">
        <i class="fa fa-beer fa-2x" aria-hidden="true"></i>
        <span class="brand-name">Brewery directory</span></span
      >
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1>Welcome to Brewery directory</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 text-center">
          <div class="form__group">
            <form action="" id="myform">
              <input type="text" id="searchBox" name="searchBox-el" required />
              <input
                type="submit"
                class="btn btn-primary"
                value="Search"
                id="seachBtn"
              />

              <button type="button" class="btn btn-primary">Clear</button>
              <button type="button" class="btn btn-primary">
                Random Brewery
              </button>
            </form>
          </div>
        </div>
        <div class="col-lg-3"></div>
      </div>
      <div class="row" id="datarow">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 bg">
          <div class="card" id="cardDiv">
            <div class="infodiv" id="infoDiv">
              <div class="data">
                <div id="name">Name</div>
                <div id="nameValue" class="value"></div>
              </div>
              <div class="data">
                <div id="type">Type</div>
                <div id="typeValue" class="value"></div>
              </div>

              <div class="data">
                <div id="address">Address</div>
                <div class="value" id="addressValue"></div>
              </div>
              <div class="data">
                <div id="phone">phone no</div>
                <div id="phoneValue" class="value"></div>
              </div>
              <div class="data">
                <div id="url">URL</div>
                <a id="urlValue" class="value" target="_blank"> </a>
                <!-- <div id="urlValue" class="value">link text</div> -->
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3"></div>
      </div>
      <!-- Footer
      <div class="row footer h-100">
        <div class="col-lg-12">
          <div
            class="text-center p-4"
            style="background-color: rgba(0, 0, 0, 0.05)"
          >
            Â© 2022 Copyright:
            <span>Brewery directory</span>
          </div>
        </div>
      </div> -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
